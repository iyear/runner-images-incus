name: image builder

on:
  pull_request:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install incus
        run: |
          curl https://pkgs.zabbly.com/get/incus-stable | sudo sh -x
      - name: Reset the firewall
        run: |
          sudo nft flush ruleset
      - name: Init incus
        run: |
          sudo incus admin init --auto
      - name: Setup packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest
      - name: Packer build
        run: |
          sudo packer init .
          sudo packer build -on-error=abort debian.pkr.hcl
      - name: Export incus image
        run: |
          sudo incus image list
          sudo pwd
          sudo incus image export debian-runner /tmp/runner # incus auto adds .tar.gz
          sudo ls -lh /tmp/runner.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: runner-image.tar.gz
          path: /tmp/runner.tar.gz
          retention-days: 1